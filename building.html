
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3569 Broadway - Responsive Mockup</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      font-size: 1.4em;
    }
    .building {
      max-width: 90vw;
      margin: auto;
      background-color: #fff;
      border: 2px solid #333;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .floor {
      flex: 1;
      border-bottom: 1px solid #999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px;
    }
    .unit {
      width: 30%;
      height: 40px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.7em;
      border-radius: 4px;
    }
    .retail {
      height: 60px;
      background-color: #ffdfba;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 2px solid #333;
      font-weight: bold;
    }
    .hvac, .wiring, .plumbing {
      position: absolute;
      width: 4px;
      height: 100%;
      z-index: 0;
    }
    .hvac { background-color: #0099ff; left: 30%; }
    .wiring { background-color: #ff0000; left: 50%; }
    .plumbing { background-color: #00cc66; left: 70%; }
    @media (max-width: 600px) {
      .unit {
        font-size: 0.6em;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <h2>Mockup: 3569 Broadway - 10-Story Mixed Use Building</h2>
  <div class="building">
    <div class="hvac"></div>
    <div class="wiring"></div>
    <div class="plumbing"></div>
    <div class="floor"><div class="unit">Apt 10A</div><div class="unit">Apt 10B</div><div class="unit">Apt 10C</div></div>
    <div class="floor"><div class="unit">Apt 9A</div><div class="unit">Apt 9B</div><div class="unit">Apt 9C</div></div>
    <div class="floor"><div class="unit">Apt 8A</div><div class="unit">Apt 8B</div><div class="unit">Apt 8C</div></div>
    <div class="floor"><div class="unit">Apt 7A</div><div class="unit">Apt 7B</div><div class="unit">Apt 7C</div></div>
    <div class="floor"><div class="unit">Apt 6A</div><div class="unit">Apt 6B</div><div class="unit">Apt 6C</div></div>
    <div class="floor"><div class="unit">Apt 5A</div><div class="unit">Apt 5B</div><div class="unit">Apt 5C</div></div>
    <div class="floor"><div class="unit">Apt 4A</div><div class="unit">Apt 4B</div><div class="unit">Apt 4C</div></div>
    <div class="floor"><div class="unit">Apt 3A</div><div class="unit">Apt 3B</div><div class="unit">Apt 3C</div></div>
    <div class="floor"><div class="unit">Apt 2A</div><div class="unit">Apt 2B</div><div class="unit">Apt 2C</div></div>
    <div class="floor"><div class="unit">Apt 1A</div><div class="unit">Apt 1B</div><div class="unit">Apt 1C</div></div>
    <div class="retail">Ground Floor Retail & Entry</div>
  </div>
</body>
</html>
